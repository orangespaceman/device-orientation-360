<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Device Orientation - 360
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/site.css">
    <meta name="theme-color" content="#000000">
  </head>

  <body>

    <main class="Wrapper">
      <div class="Wrapper-inner">
        <div class="Background"></div>

        <div class="Message">
          <p class="Message-text">Message - fixed</p>
        </div>

        <div class="Content">
          <p class="Content-text Content-text--left">Content --&gt;</p>
          <p class="Content-text">Content - not fixed</p>
          <p class="Content-text Content-text--right">&lt;-- Content</p>
        </div>

      </div>
    </main>

    <div class="Debug">
      <p class="Debug-block">
        <span class="Debug-title">α</span>
        <strong class="Debug-value Debug-value--alpha"></strong>
      </p>
      <p class="Debug-block">
        <span class="Debug-title">β</span>
        <strong class="Debug-value Debug-value--beta"></strong>
      </p>
      <p class="Debug-block">
        <span class="Debug-title">γ</span>
        <strong class="Debug-value Debug-value--gamma"></strong>
      </p>
      <p class="Debug-block">
        <span class="Debug-title">α'</span>
        <strong class="Debug-value Debug-value--alphaModified"></strong>
      </p>
      <p class="Debug-block">
        <span class="Debug-title">β'</span>
        <strong class="Debug-value Debug-value--betaModified"></strong>
      </p>
      <p class="Debug-block">
        <span class="Debug-title">left</span>
        <strong class="Debug-value Debug-value--left"></strong>
      </p>
      <p class="Debug-block">
        <span class="Debug-title">top</span>
        <strong class="Debug-value Debug-value--top"></strong>
      </p>
    </div>

    <script src="assets/js/parallax.js"></script>
    <script src="assets/js/device-orientation.js"></script>
    <script src="https://orangespaceman.github.io/lab-badge/lab-badge.min.js"></script>

  </body>
</html>
